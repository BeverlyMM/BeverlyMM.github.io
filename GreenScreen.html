<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    canvas{
    border: 1px solid #c3c3c3;
    height: 200px;
}
    </style>
</head>

<body>
<script>
  src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js" >
  function fgimage() {
  var imgcanvas1= document.getElementById("d1")
  var fileinput = document.getElementById("fgi")
  fgimage = new SimpleImage(fileinput)
  fgimage.drawTo(imgcanvas1)
}

function bgimage() {
  var imgcanvas2= document.getElementById("d2")
  var fileinput = document.getElementById("bgi")
  bgimage = new SimpleImage(fileinput)
  bgimage.drawTo(imgcanvas2)
}
</script>

<h1>
  Green Screen!
</h1>

<canvas id="d1">
</canvas>

<canvas id="d2">
</canvas>

<p>
  Foreground:
<input type = "file" multiple="false" accept= "image/*" onchange="fgimage()" id="fgi">
  Background:
<input type = "file" multiple="false" accept= "image/*" onchange="bgimage()" id="bgi">
  <input type = "button" value="Create Composite" id="compo" onclick="doGreen()">
   <input type = "button" value="Clear Composite" id="clrcompo" onclick="undo()">

</p>
</body>
</html>
